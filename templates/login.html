$def with (form)

$var title: $_(u"SIP Login")
$var page: login
$var header: $_(u"SIP Login")

<div class="text-center">
    <div class="h1 mb-4">$_(u"Login")</div>
    <form name="login" method="POST" class="d-flex flex-wrap justify-content-center">
        $:form.render()
    <div class="w-100 my-4">
        <button type="submit" class="btn-success btn">$_(u"Login")</button>
    </div>
    </form>
</div>
