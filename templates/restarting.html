$def with(redirectTo)

$var title: $_(u'SIP Restarting')
$var page: restart

<script>
    setTimeout(function () {
        window.location.href = '${redirectTo}';
    }, 1000);

</script>

<div id="restarting">
    <div class="title">$_(u'SIP is restarting')</div>
    $_(u'This may take several seconds...')
</div>
